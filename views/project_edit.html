<!DOCTYPE html>
<html>
<head lang="en">
    <title>项目编辑</title>
    <!-- 设置编码 -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="textml" charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="textml; charset=utf-8">
    <meta http-equiv="Content-Type" content="IE=Edge"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="keywords" content="藏羌彝文化集市"/>
    <meta name="description" content="藏羌彝文化集市"/>
    <meta name="copyright" content="Copyright (c) 大榕树 2017"/>
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <!-- CSS lib -->
    <link href="user/src/css/layui.css"  rel="stylesheet" >
    <link rel="stylesheet" type="text/css" href="user/css/common.css" />
    <link rel="stylesheet" type="text/css" href="user/css/main.css" />
</head>
<body>
  <blockquote class="layui-elem-quote" style="position: fixed;">添加项目</blockquote>
  <div class="table-body-main">
    <form class="layui-form layui-form-pane1" action="" style="width: 800px;margin: auto;">
      <div class="layui-form-item">
        <label class="layui-form-label">项目名称：</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required|title" required placeholder="请输入标题" autocomplete="off" class="layui-input" value="{{project_title}}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">所属行业</label>
        <div class="layui-input-block">
          <select name="interest" lay-filter="aihao">
            <option value=""></option>
            <option value="0">写作</option>
            <option value="1" selected>阅读</option>
            <option value="2">游戏</option>
            <option value="3">音乐</option>
            <option value="4">旅行</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">实施城市：</label>
        <div class="layui-input-inline">
          <select name="interest" lay-filter="aihao" lay-search>
            <option value="">成都</option>
            <option value="0">北京</option>
            <option value="1">上海</option>
            <option value="2">广州</option>
            <option value="3">深圳</option>
          </select>
        </div>
        <div class="layui-input-inline">
          <select name="interest" lay-filter="aihao" lay-search>
            <option value=""></option>
            <option value="0">金牛区</option>
            <option value="1">高新区</option>
            <option value="2">龙泉驿</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">项目发布时间：</label>
        <div class="layui-input-inline">
          <select name="interest" lay-filter="aihao" lay-search>
            <option value="">2017年</option>
            <option value="0">2018年</option>
            <option value="1">2019年</option>
            <option value="2">2010年</option>
            <option value="3">2017年</option>
          </select>
        </div>
        <div class="layui-input-inline">
          <select name="interest" lay-filter="aihao" lay-search>
            <option value=""></option>
            <option value="0">1月</option>
            <option value="1">2月</option>
            <option value="2">3月</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">项目介绍：</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入内容" class="layui-textarea"> {{project_desc}}</textarea>
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">项目图片：</label>
        <div class="layui-input-block">
          <input type="file" name="">
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">项目视频：</label>
        <div class="layui-input-block">
          <input type="file" name="">
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">盈利模式及经济效益预测：</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入内容" class="layui-textarea">{{project_profit}}</textarea>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">项目阶段：</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required|title" required  autocomplete="off" class="layui-input" value="{{project_stage}}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">合作方式：</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required|title" required  autocomplete="off" class="layui-input" value="{{project_cooperation}}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">资金用途：</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required|title" required  autocomplete="off" class="layui-input" value="{{project_funds}}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">接受资本类型：</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required|title" required  autocomplete="off" class="layui-input" value="{{project_funds_type}}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">投资总额：</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required|title" required  autocomplete="off" class="layui-input" value="{{project_funds_all}}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">尚缺资金：</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required|title" required  autocomplete="off" class="layui-input" value="{{project_funds_shortage}}">
        </div>
      </div>
      <div class="layui-form-item" pane>
        <label class="layui-form-label">是否接受金融委托：</label>
        <div class="layui-input-block">
          {% if project_funds_accept == 1 %}
          <input type="radio" name="yes" value="是" title="是" checked>
          <input type="radio" name="no" value="否" title="否">
          {% elseif project_funds_accept == 0 %}
          <input type="radio" name="yes" value="是" title="是">
          <input type="radio" name="no" value="否" title="否" checked>
          {% endif %}
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">单位/个人名称：</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required|title" required  autocomplete="off" class="layui-input" value="{{project_company}}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">法定代表人：</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required|title" required  autocomplete="off" class="layui-input" value="{{project_representative}}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">负责人：</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required|title" required  autocomplete="off" class="layui-input" value="{{project_leader}}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">网址：</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required|title" required  autocomplete="off" class="layui-input" value="{{project_url}}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">联系电话：</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required|title" required  autocomplete="off" class="layui-input" value="{{project_tel}}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">E-mail：</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required|title" required  autocomplete="off" class="layui-input" value="{{project_email}}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">邮编：</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required|title" required  autocomplete="off" class="layui-input" value="{{project_zipcode}}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">传真：</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required|title" required autocomplete="off" class="layui-input" value="{{project_fax}}">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">通讯地址：</label>
        <div class="layui-input-block">
          <input type="text" name="title" lay-verify="required|title" required autocomplete="off" class="layui-input" value="{{project_address}}">
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">单位简介：</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入内容" class="layui-textarea">{{project_company_desc}}</textarea>
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注：</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入内容" class="layui-textarea">{{project_mark}}</textarea>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="*">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>
  </div>
</body>
<script src="user/js/jquery-1.11.1.min.js"></script>
<script src="user/src/layui.js" charset="utf-8"></script>
<script src="user/js/main.js"></script>

    var laypage = layui.laypage
    ,layer = layui.layer;

    laypage.render({
      elem: 'demo7'
      ,count: 100
      ,layout: ['count', 'prev', 'page', 'next', 'limit','skip']
      ,jump: function(obj,first){
        if(!first){
          var current_page = obj.curr;
          console.log(obj);
          // window.location.href = '/policies-page?attr_id=16&current_page='+current_page;
          return;
        }
      }
    });
  });
</script>
</html>
